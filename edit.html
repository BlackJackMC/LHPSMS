<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./public/images/favico.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/details.css">
	<title>LHPSMS</title>
</head>

<body>
	<header></header>
	<main>
		<div>
			<div id="background-cover"></div>
			<div class="info">
				<div class="profile-section">
					<img src="./public/images/Avatar.png" alt="Profile Picture" class="avatar" />
					<div class="profile-text">
                        <form>
                            <h3>
                                <label for="accname">Account name:</label><br>
                                <input type="text" id="accname" name="accname"><br>
                                <label for="gender">Gender:</label><br>
                                <select id="gender" name="gender">
                                    <option value="male">He/ Him</option>
                                    <option value="female">She/ Her</option>
                                    <option value="lgbtq+">LGBTQ+</option>
                                </select><br>
                            </h3>
                            <p>
                                <label for="biography">Biography:</label><br>
                                <input type="text" id="biography" name="biography"><br>
                            </p>
                       </form>
					</div>
				</div>
				<div class="info-box">
					<section class="info-section">
						<h2>Account Information</h2>
						<form>
                            <div class="info-row">
                                <div class="info-column">
                                    <label for="username">Name:</label><br>
                                    <input type="text" id="username" name="username"><br>
                                </div>
                                <div class="info-column">
                                    <label for="email">Email:</label><br>
                                    <input type="email" id="email" name="email"><br>
                                </div>
                            </div>
                       </form>
					</section>

					<!-- Student Information -->
					<section class="info-section">
						<h2>Student Information</h2>
                        <form>
                            <div class="info-row">
                                <label for="age">Age:</label><br>
                                    <input type="number" id="age" name="age"><br>

                                <label for="sex">Sex:</label><br>
                                    <select id="sex" name="sex">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select><br>

                                <label for="class">Class:</label><br>
                                    <input type="text" id="class" name="class"><br>

                                <label for="race">Race:</label><br>
                                    <select id="race" name="race">
                                        <option value="asian">Fsiana</option>
                                        <option value="american">Americano</option>
                                        <option value="culi">Culi</option>
                                        <option value="european">European</option>
                                    </select><br>

                                <label for="weight">Weight (kg):</label><br>
                                    <input type="text" id="weight" name="weight"><br>

                                <label for="info-column">Height (cm):</label><br>
                                    <input type="number" id="height" name="height"><br>

                                <label for="info-column">Role:</label><br>
                                    <input type="text" id="role" name="role"><br>

                            </div>
                        </form>
					</section>
                        <form>
                                 <input type="submit" value="Submit"><br>
                        </form>
				</div>
			</div>
	</main>
	<footer></footer>
	<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="https://kit.fontawesome.com/a9c54c7a39.js" crossorigin="anonymous"></script>
	<script src="./js/common.js" defer></script>
</body>

</html>
