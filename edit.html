<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="./public/images/favico.ico" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/edit.css">
	<title>LHPSMS</title>
</head>

<body>
    <header></header>
    <main>
        <div id="background-cover"></div>
        <div class="info">
            <div class="profile-section">
                <img src="./public/images/Avatar.png" alt="Profile Picture" class="avatar" />
                <div class="profile-text">
                    <form>
                        <h4>
                            <label for="accname">Account Name:</label>
                            <input type="text" id="accname" name="accname">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender">
                                <option value="male">He/Him</option>
                                <option value="female">She/Her</option>
                                <option value="lgbtq+">LGBTQ+</option>
                            </select>
                        </h4>
                        <h4>
                            <label for="biography">Biography:</label>
                            <textarea id="biography" name="biography"></textarea>
                        </h4>
                    </form>
                </div>
            </div>

            <div class="info-box">
                <section class="info-section">
                    <h2>Account Information</h2>
                    <form>
                        <div class="info-row">
                            <div class="info-column">
                                <label for="username">Name:</label>
                                <input type="text" id="username" name="username">
                            </div>
                            <div class="info-column">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email">
                            </div>
                        </div>
                    </form>
                </section>

                <section class="info-section">
                    <h2>Student Information</h2>
                    <form>
                        <div class="info-column">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age">
                            <label for="sex">Sex:</label>
                            <select id="sex" name="sex">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <label for="class">Class:</label>
                            <input type="text" id="class" name="class">
                            <label for="race">Race:</label>
                            <select id="race" name="race">
                                <option value="asian">Asian</option>
                                <option value="american">American</option>
                                <option value="culi">Culi</option>
                                <option value="european">European</option>
                                <option value="Nigga">Nigga</option>
                            </select>
                            <label for="weight">Weight (kg):</label>
                            <input type="text" id="weight" name="weight">
                            <label for="height">Height (cm):</label>
                            <input type="number" id="height" name="height">
                            <label for="role">Role:</label>
                            <input type="text" id="role" name="role">
                        </div>
                    </form>
                </section>
                <div class="button-container">
                    <a href="dashboard.html" class="action-button">Submit</a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://kit.fontawesome.com/a9c54c7a39.js" crossorigin="anonymous"></script>
    <script src="./js/common.js" defer></script>
</body>

</html>
