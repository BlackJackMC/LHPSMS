<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/x-icon" href="/public/images/favico.png"/>
    <link rel="icon" type="image/x-icon" href="/public/images/Apple.png"/>
    <link rel="icon" type="image/x-icon" href="/public/images/Google.png"/>
    <link rel="icon" type="image/x-icon" href="/public/images/Facebook.png"/>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <title>LHPSMS</title>
</head>

<body>
    <header>
        <button id="menu">
            <span class="material-symbols-outlined">
                menu
            </span>
        </button>
        <nav>
            <a id="logo" href="index.html">
                <img src="/public/images/favico.png" />
                <span> LHPSMS </span>
            </a>
            <ul>
                <li><a href="about.html">About us</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
        </nav>
        <label class="switch" id="theme-switch">
            <input type="checkbox" />
            <span class="slider"></span>
        </label>
    </header>
    <main>
        <div class="login_form">
            <h1>Login</h1>
            <form action="#">
              <div class="input_box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address" required />
              </div>
              <div class="input_box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit">Log In</button>
              <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
            </form>
            <p class="separator">
                <span>or</span>
            </p>
            <h3>Log in with</h3>
            <div class="login_option">
                <div class="option">
                <a href="#">
                    <img src="/public/images/Google.png" alt="Google" />
                </a>
                </div>
                <div class="option">
                <a href="#">
                    <img src="/public/images/Apple.png" alt="Apple" />
                </a>
                </div>
                <div class="option">
                    <a href="#">
                        <img src="/public/images/Facebook.png" alt="Facebook" />
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&#169; 2024 LHP High School for the Gifted. All rights reserved.</p>
    </footer>
</body>

</html>
