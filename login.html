<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./public/images/favico.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <title>LHPSMS</title>
</head>

<body>
    <header></header>
    <main>
        <div class="login_form">
            <h1>Login</h1>
            <form action="#">
              <div class="input_box">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address" required />
              </div>
              <div class="input_box">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
                <a href="#">Forgot Password?</a>
              </div>
              <button type="submit">Log In</button>
              <p class="sign_up">Don't have an account? <a href="#">Sign up</a></p>
            </form>
            <div class="separator">
                <div>or</div>
            </div>
            <h3>Log in with</h3>
            <div class="login_option">
                <div class="option">
                <a href="#">
                    <img loading="lazy" src="./public/images/Google.png" alt="Google" />
                </a>
                </div>
                <div class="option">
                <a href="#">
                    <img loading="lazy" src="./public/images/Apple.png" alt="Apple" />
                </a>
                </div>
                <div class="option">
                    <a href="#">
                        <img loading="lazy" src="./public/images/Facebook.png" alt="Facebook" />
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="./js/common.js" defer></script>
</body>

</html>
